<div style="height: 100%;" fxLayout="column" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
            <mat-card-subtitle>Log into your account</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout="column" [formGroup]="loginForm">

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input formControlName="email" type="email" matInput>
                <mat-error></mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input formControlName="password" type="password" matInput>
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button (click)="submit()" [disabled]="loginForm.invalid">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
